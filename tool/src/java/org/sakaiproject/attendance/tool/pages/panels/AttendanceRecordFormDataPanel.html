<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="attendanceRecord">
        <wicket:container wicket:id="attendance-record-status-group">
            <div wicket:id="status-radios" class="div-table-col">
                <input type="radio" wicket:id="record-status" />
            </div>
        </wicket:container>
        <div class="div-table-col" style="position:relative"  wicket:id="comment-container">
            <div class="commentToggle">
                <div wicket:id="no-comment">
                    <img src="images/no_comment_24.png" />
                </div>
                <div wicket:id="yes-comment">
                    <img src="images/comment_24.png" />
                </div>
            </div>
            <div class="addComment" style="display:none;">
                <h3><wicket:message key="attendance.record.form.add.comment" /></h3>
                <textarea wicket:id="comment" />
                <input type="submit" wicket:id="save-comment" value="Save" class="saveComment"/>
                <span class="cancelAddComment"><wicket:message key="attendance.record.form.cancel" /></span>
            </div>
            <script type="text/javascript">
                $("div.commentToggle").unbind().click(function(){
                    if($(this).next(".addComment").is(":visible")){
                        $(this).next(".addComment").slideUp("fast");
                    } else {
                        $(".addComment").hide();
                        $(this).next(".addComment").slideDown("fast");
                    }
                });
                $("span.cancelAddComment").unbind().click(function(){
                   $(this).parent("div").slideUp();
                });
            </script>
        </div>
    </form>
</wicket:panel>
</body>
</html>
