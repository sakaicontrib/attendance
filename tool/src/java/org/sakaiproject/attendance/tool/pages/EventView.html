<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
    <div class="attendanceBreadcrumbs">
        <h2>
            <a wicket:id="close-link"><span wicket:id="close-link-text" /></a>
            <span>></span>
            <span wicket:id="event-name"></span>
            <span wicket:id="event-date"></span>
            <span><a wicket:id="edit-link"><img src="images/settings.png" alt="Edit" width="24px"/></a></span>
            <span id="eventPrintLink"><img src="images/print.png" alt="Print" class="printImage"/></span>
        </h2>
    </div>
    
    <wicket:container wicket:id="statistics"></wicket:container>

    <div class="takeAttendanceContainer">
        <div class="takeAttendanceHeader">
            <h3 class="takeAttendanceHeader">
                <span wicket:id="take-attendance-header"/>
            </h3>
        </div>

        <form wicket:id="set-all-form">
            <p class="setAll"><wicket:message key="attendance.event.view.set.all.label" /> <select wicket:id="set-all-status" /></p>
        </form>

        <form wicket:id="filter-table-form">
            <span wicket:id="group-choice-label" /> <select wicket:id="group-choice" />
        </form>

        <table id="takeAttendanceTable" class="takeAttendanceTable">
            <thead>
            <tr class="div-table-row">
                <th class="takeAttendanceNameHeader">
                    <span wicket:id="student-name" />
                </th>
                <th class="takeAttendanceStatusCol">
                    <span wicket:id="record-header"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="records" class="div-table-row">
                <td>
                    <a wicket:id="stu-link"><span wicket:id="stu-name"></span></a>
                </td>
                <td>
                    <span wicket:id="record" />
                </td>
            </tr>
            </tbody>
        </table>

        <script type="text/javascript" src="javascript/jquery.tablesorter.min.js"></script>
        <script type="text/javascript">
            $("#takeAttendanceTable").tablesorter({
                sortList: [[0,0]],
                headers: {
                    1: {
                        sorter: false
                    }
                }
            });
        </script>
    </div>

    <div id="printContainer" class="printContainer" wicket:id="print-container">
        <span wicket:id="print-panel"/>
    </div>

    <div id="printMask" class="printMask" style="display:none;"></div>

    <script type="text/javascript" src="javascript/print.js"></script>

</wicket:extend>
</body>
</html>
