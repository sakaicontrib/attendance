<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>

	<h1 class="itemsHeader indnt1"><span wicket:id="items-header" class="itemsHeaderSpan"/></h1>

    <p class="addEditInstructions">
        <wicket:message key="attendance.add.edit.header.info" escape="false"/>
    </p>

	<div wicket:id="event-form-container" class="addEditContainer">
		<div class="addEditHeader">
			<h3 class="addEditHeader"><span wicket:id="add-edit-header"/></h3>
		</div>

        <form wicket:id="form" class="addEditForm">
            <div wicket:id="event" class="eventFormContainer">
                [Display the EventInputPanel]
            </div>
            <input type="submit" wicket:id="submit" value="Save" style="margin-left:1em;"/>
        </form>
        <wicket:enclosure>
            <div class="addEditDeleteLinkDiv"><a wicket:id="delete-event">Delete Item</a></div>
        </wicket:enclosure>
    </div>
    <div wicket:id="event-list-container" class="itemListContainer">
		<div class="itemListHeader">
			<h3 class="itemListHeader">
				<span wicket:id="items-list-header"/>
			</h3>
		</div>
		<table id="itemListTable" class="itemListTable">
			<thead>
			<tr>
				<th>Attendance Item</th>
				<th>Date</th>
                <th class="itemListEditCol">Edit</th>
				<th>Remove</th>
			</tr>
			</thead>
			<tbody>
            <tr wicket:id="event-list">
				<td class="itemNameCol">
					<a wicket:id="event-link"><span wicket:id="event-name" /></a>
				</td>
				<td>
					<span wicket:id="item-date" />
				</td>
                <td class="itemListEditCol">
                    <a wicket:id="edit-link"><img src="/library/image/ud_custom/settings.png" alt="Edit" width="24px"/></a>
                </td>
				<td class="itemListRemoveCol">
					<a wicket:id="delete-link"><img src="images/remove.png" width="16px"/></a>
				</td>
			</tr>
			</tbody>
		</table>

        <script type="text/javascript" src="javascript/jquery.tablesorter.min.js"></script>
        <script type="text/javascript">
            $("#itemListTable").tablesorter({
                sortList: [[1,0],[0,0]],
                headers: {
                    1: {
                        sorter: "attendanceDate"
                    },
                    2: {
                        sorter: false
                    },
                    3: {
                        sorter: false
                    }
                }
            });
            // Resize iframe
            if (top.location != self.location) 	 {
                var frame = parent.document.getElementById(window.name);
            }
            if( frame )
            {
                $( frame ).height(document.body.clientHeight + 90);
            }
        </script>
	</div>
</wicket:extend>
</body>
</html>
