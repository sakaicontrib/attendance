<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="settings">
        <ul class="gradeSettings">
            <li>
                <input type="number" id="maximumGrade" class="grade" wicket:id="maximumGrade" /> <label class="gradeSettingsLabel" for="maximumGrade" wicket:id="maximum-grade-label" />
            </li>
            <li>
                <input type="checkbox" id="isGradeShown" class="vertAlignMiddle" wicket:id="isGradeShown" /> <label class="gradeSettingsLabel" for="isGradeShown" wicket:id="is-grade-shown-label"/>
            </li>
            <li>
                <input type="checkbox" id="sendToGradebook" class="vertAlignMiddle" wicket:id="sendToGradebook" /> <label class="gradeSettingsLabel" for="sendToGradebook" wicket:id="send-to-gradebook" />
            </li>
        </ul>
        <input type="submit" wicket:id="submit"/>
    </form>
</wicket:panel>
</body>
</html>
