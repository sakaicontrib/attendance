<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="student-overview-header" id="header">
        <h1 class="overviewHeader">
            <span wicket:id="student-overview-title" class="overHeaderSpan" />
        </h1>
        <p class="overviewInstructions">
            <span wicket:id="student-overview-subtitle" />
        </p>
    </div>

    <form wicket:id="filter-table-form" class="studentOverviewFilterForm">
        <span wicket:id="group-choice-label" /> <select wicket:id="group-choice" />
    </form>

    <table wicket:id="student-overview-stats-table" id="overviewTable" class="table table-striped table-bordered overviewTable">
        <thead>
        <tr>
            <th><span wicket:id="header-student-photo" class="{sorter: false}"/></th>
            <th class="studentOverviewNameHeader col-sm-5"><span wicket:id="header-student-name" /></th>
            <th class="col-sm-1" wicket:id="status-headers"><span wicket:id="header-status-name" /></th>
            <th class="col sm-1 overviewGradeCol {sorter: false}">
                <span wicket:id="header-grade" />
                <a wicket:id="settings-link">
                    <span class="fa fa-cog settings" aria-hidden="true"></span>
                    <span class="sr-only"><wicket:message key="attendance.icon.grade.settings.alt"/></span>
                </a>
                <br />
                <span wicket:id="total-points" class="totalPointsColHeader" />
            </th>

        </tr>
        </thead>
        <tbody>
            <tr wicket:id="students">
                <td class="studentPhotoCol"><img wicket:id="student-photo"/></td>
                <td class="studentNameCol"><a class="StudentOrEventPadding" wicket:id="student-link"><span wicket:id="student-name" /></a></td>
                <td wicket:id="active-status-stats" class="overviewStatusCol"><span wicket:id="student-stats" /></td>
                <td class="overviewGradeCol"><wicket:container wicket:id="attendance-grade" /></td>
            </tr>
            <wicket:enclosure child="no-students">
                <tr>
                    <td colspan="100" class="noStudentsCol">
                        <span wicket:id="no-students" />
                        <br />
                        <span wicket:id="no-students2" />
                    </td>
                </tr>
            </wicket:enclosure>
        </tbody>
    </table>

    <script type="text/javascript" src="javascript/jquery.metadata.js"></script>
    <script type="text/javascript">
        $("p.overviewInstructions").width($("#overviewTable").outerWidth());
        $("#overviewTable").tablesorter({
            sortList: [[0,0]],
            headers: {
                0: {
                    sorter: false
                }
            }
        });
    </script>

</wicket:extend>
</body>
</html>
